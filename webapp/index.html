<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>VapeShop</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <h1 class="logo">VapeShop</h1>
        <button class="cart-btn" id="cartBtn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>
          <span class="cart-count" id="cartCount">0</span>
        </button>
      </div>
    </header>

    <!-- Categories -->
    <nav class="categories" id="categories">
      <button class="category-btn active" data-category="all">Все</button>
    </nav>

    <!-- Products -->
    <main class="products" id="productsGrid">
      <div class="skeleton-grid">
        <div class="skeleton-product"></div>
        <div class="skeleton-product"></div>
        <div class="skeleton-product"></div>
        <div class="skeleton-product"></div>
      </div>
    </main>

    <!-- Cart Modal -->
    <div class="modal" id="cartModal">
      <div class="modal-backdrop" id="closeCartBackdrop"></div>
      <div class="modal-container">
        <div class="modal-header">
          <h2>Корзина</h2>
          <button class="modal-close" id="closeCart">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <div class="modal-body" id="cartItems"></div>
        <div class="modal-footer">
          <div class="cart-summary">
            <span>Итого</span>
            <span class="cart-total" id="totalPrice">0 ₽</span>
          </div>
          <button class="btn-primary btn-checkout" id="checkoutBtn">
            Оформить заказ
          </button>
        </div>
      </div>
    </div>

    <!-- Checkout Modal -->
    <div class="modal" id="checkoutModal">
      <div class="modal-backdrop" id="closeCheckoutBackdrop"></div>
      <div class="modal-container">
        <div class="modal-header">
          <h2>Оформление</h2>
          <button class="modal-close" id="closeCheckout">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <form class="modal-body checkout-form" id="checkoutForm">
          <div class="form-group">
            <label>Контакты</label>
            <input type="text" id="contactInfo" placeholder="@username или телефон" required>
          </div>
          <div class="form-group">
            <label>Адрес доставки</label>
            <textarea id="deliveryAddress" placeholder="Город, улица, дом" rows="2"></textarea>
          </div>
          <div class="form-group">
            <label>Комментарий</label>
            <textarea id="comment" placeholder="Пожелания к заказу" rows="2"></textarea>
          </div>
          <div class="order-summary" id="orderSummary"></div>
          <div class="cart-summary">
            <span>К оплате</span>
            <span class="cart-total" id="totalAmount">0 ₽</span>
          </div>
          <button type="submit" class="btn-primary">
            Подтвердить заказ
          </button>
        </form>
      </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
